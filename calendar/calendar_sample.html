<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더 애플리케이션</title>
    <link rel="stylesheet" href="calendar_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="mobile-clock-btn" id="mobileClockBtn">
            <i class="fas fa-clock"></i>
        </button>
        <div class="fullscreen-clock-mode" id="fullscreenClockMode">
            <div class="clock-mode-header">
                <div class="orientation-controls">
                    <button class="orientation-btn" id="portraitBtn" title="세로 모드">
                        <i class="fas fa-mobile-alt"></i>
                    </button>
                    <button class="orientation-btn" id="landscapeBtn" title="가로 모드">
                        <i class="fas fa-mobile-alt fa-rotate-90"></i>
                    </button>
                </div>
                <button class="close-clock-btn" id="closeClockBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="fullscreen-digital-clock" id="fullscreenDigitalClock">00:00:00</div>
        </div>

        <div class="header">
            <div class="header-row">
                <div class="date-nav">
                    <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <div class="date-title" id="dateTitle">2024년 3월</div>
                    <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                    <button class="today-btn" id="todayBtn">오늘</button>
                </div>
                <div class="digital-clock-container">
                    <div class="digital-clock" id="digitalClock">00:00:00</div>
                </div>
                <!-- In the nav-buttons div, add the dark mode button -->
                <div class="nav-buttons">
                    <div class="view-buttons">
                        <button class="view-button" id="monthView">월</button>
                        <button class="view-button" id="weekView">주</button>
                        <button class="view-button" id="weekdayView" style="display:none;">평일</button>
                        <button class="view-button" id="dayView">일</button>
                    </div>
                    <div class="view-buttons" style="margin-left:-13px">
                        <button class="view-button" id="darkModeBtn"><i class="fas fa-moon"></i></button>
                        <button class="view-button" id="refreshBtn" title="새로고침"><i class="fas fa-sync-alt"></i></button>
                        <button class="view-button" id="autoRefreshBtn" title="자동 새로고침"><i class="fas fa-toggle-off"></i></button>
                    </div>
                </div>
            </div>
            <button class="header-fold-btn" id="headerFoldBtn">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <button class="unfold-btn" id="headerUnfoldBtn">
            <i class="fas fa-chevron-down"></i>
        </button>
        
        <div class="calendar" id="calendarContainer"></div>
        
        <!-- Add FAB button -->
        <button class="fab-button add-event" id="addEventButton">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-time" id="modalTime"></div>
            <div class="modal-body" id="modalContent"></div>
            <div class="modal-category" id="modalCategory"></div>
        </div>
    </div>

    <div class="date-selector-modal" id="dateSelectorModal">
        <div class="date-selector-content">
            <div class="date-selector-header">
                <h3>날짜 선택</h3>
                <span class="close" id="closeDateSelector">&times;</span>
            </div>
            <div class="date-selector-body">
                <div class="year-selector">
                    <button id="prevYear"><i class="fas fa-chevron-left"></i></button>
                    <span id="selectedYear">2024</span>
                    <button id="nextYear"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="month-grid" id="monthGrid">
                    <!-- Months will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="calendar_script.js"></script>
</body>
</html>
